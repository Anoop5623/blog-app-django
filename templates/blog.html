{%extends 'base.html'%}
{%block title %}signup{%endblock%}
{%block content %}
{% for message in messages %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>message</strong>{{message}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
{% if user.is_authenticated %}
<div class="container">
    <div class="container">
        <form method="post" action="/createblog" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="formGroupExampleInput1" class="form-label">TITLE</label>
                <input type="text" class="form-control" id="formGroupExampleInput1" name="title"
                    placeholder="Enter Title" required>
            </div>
            <div class="mb-3">
                <span class="input-group-text">CONTENT</span><textarea class="form-control" name="content" aria-label="With textarea" required></textarea>
            </div>
            
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">AUTHOR</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" name="author"
                    placeholder="Enter Author" required>
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">IMAGE</label>
                <input type="file" class="form-control" id="formGroupExampleInput2" name="image" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{% else %}
<h4>login to create blog !!!!</h4>
{% endif %}
{%endblock%}
