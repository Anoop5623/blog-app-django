{% extends 'base.html' %}

{%block title %}contact{%endblock%}
{%block content %}
{% for message in messages %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>message</strong>{{message}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
<div class="container">
    <form method="post" action="/contact">
        {% csrf_token %}
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">NAME</label>
            <input type="text" class="form-control" id="formGroupExampleInput" name="name" placeholder="Enter Name">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">PHONE NO.</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" name="phoneno" placeholder="Enter Phone number">
        </div>
        <div class="input-group">
            <span class="input-group-text">CONTENT</span>
            <textarea class="form-control" name="content" aria-label="With textarea"></textarea>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1"  class="form-label">Email address</label>
            <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{%endblock%}
